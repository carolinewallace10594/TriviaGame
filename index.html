<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">


  <title>Trivia</title>
</head>
<body>
  <div class="top-header">
  </div>
  <section class="all-text">
    <h1>Trivia</h1>
    <h2>A funny byline goes here in a lovely cursive font</h2>
    <section class="user-input">
    <section class="user-input1" id="qs">
      <p class="question1">Where did we meet?<p>
      <input class="answer1" placeholder="Your Answer">
      <button class="btn-one">SUBMIT!</button>
      <p class="program-response" id="program-response1"> </p>
    </section>
    <section class="user-input2" id="qs">
      <p class="question2">Where did we go for our first date?<p>
      <!-- <input class="answer2" placeholder="Your Answer">  -->
      <select class="answer2">
        <option></option>
        <option>Hoppin</option>
        <option>Gin Mill</option>
        <option>Dilworth Tasting Room</option>
        <option>4 mile run</option>
      </select>
      <button class="btn-two">SUBMIT!</button>
      <p class="program-response" id="program-response2"> </p>
    </section>
    <section class="user-input3" id="qs">
      <p class="question3">The name of our favorite beach bar<p>
      <input class="answer3" placeholder="Your Answer">
      <button class="btn-three">SUBMIT!</button>
      <p class="program-response" id="program-response3"> </p>
    </section>
     <section class="user-input4" id="qs">
      <p class="question4">When we binge Stranger Things, we like to eat...<p>
      <input class="answer4" placeholder="Your Answer">
      <button class="btn-four">SUBMIT!</button>
      <p class="program-response" id="program-response4"> </p>
    </section>
     <section class="user-input5" id="qs">
      <p class="question5">Our next trip is to...<p>
      <input class="answer5" placeholder="Your Answer">
      <button class="btn-five">SUBMIT!</button>
      <p class="program-response" id="program-response5"> </p>
    </section>
  </section>
    <h2>All correct?</h2>
    <button class="final-btn">Show me my prize!</button>
    <p class="program-response" id="program-response6"> </p>
  </section>
  <div class="bottom">
  </div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
